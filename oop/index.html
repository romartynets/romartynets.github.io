<body>
    <div class="container">
    <main>
        <aside>        
            <h1>CASINO</h1>
            <div> <div>Грошей в казино:</div> <div class="numb"> 0</div></div>
            <div> 
                <div>Вибрати автомат:</div>       
                <select class="form-control" id="sel1">
                </select>
             </div>
            <button type="button" class="btn btn-default createMachine">Добавити Автомат</button>
            
            <div>Видалити автомат №:</div>       
            <input type="number" class="inputremove">
            <button type="button" class="btn btn-default removeMachine">Підтвердити</button>

            <div>Забрати гроші:</div>       
            <input type="number" >

                    </div>

                </form>

                    <div class="secondNumber Number">2</div>

                </div>

                    </div>
